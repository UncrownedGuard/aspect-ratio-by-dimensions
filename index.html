<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspect Ratio Finder</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #dae6f3;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    .widget {
      max-width: 400px;
      margin: auto;
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    }

    .widget h3 {
      margin-bottom: 20px;
      color: #3d85c6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    label {
      font-weight: bold;
      width: 100%;
      text-align: left;
    }

    input[type="number"],
    input[type="submit"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="number"] {
      background-color: #353c41;
      color: #dae6f3;
      border: 1px solid #0b5394;
    }

    input[type="submit"] {
      background-color: #0b5394;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #3d85c6;
      color: #1e1e1e;
    }

    .resultText {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
        color: #353c41;
      }

      .widget {
        background-color: #f5f5f5;
      }

      .widget h3 {
        color: #0b5394;
      }

      input[type="number"] {
        background-color: #dae6f3;
        color: #353c41;
        border: 1px solid #3d85c6;
      }

      input[type="submit"] {
        background-color: #0b5394;
        color: #ffffff;
      }

      input[type="submit"]:hover {
        background-color: #3d85c6;
        color: #1e1e1e;
      }
    }
  </style>
</head>
<body>

  <div class="widget">
    <h3>Aspect Ratio by Dimensions</h3>
    <form onsubmit="event.preventDefault(); calculateAspectRatio();">
      <label for="width">Width:</label>
      <input type="number" id="width" name="width" required />

      <label for="height">Height:</label>
      <input type="number" id="height" name="height" required />

      <input type="submit" value="Calculate Aspect Ratio" />
    </form>

    <div id="result" class="resultText">Results appear here</div>
  </div>

  <script>
    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }

    function calculateAspectRatio() {
      const width = parseInt(document.getElementById("width").value);
      const height = parseInt(document.getElementById("height").value);

      if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
        document.getElementById("result").innerText = "Please enter valid positive numbers.";
        return;
      }

      const divisor = gcd(width, height);
      const aspectRatio = `${width / divisor}:${height / divisor}`;
      document.getElementById("result").innerText = `Aspect Ratio: ${aspectRatio}`;
    }
  </script>

</body>
</html>
